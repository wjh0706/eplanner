{% extends "base.html" %}

{% block content %}

<h3>Events</h3>
{% if events %}
    {% for event in events %}
    <div class="media">
      <a href="view/{{event.event_id}}">
        <div class="media-left">
            <img src="https://placekitten.com/g/128/192">
        </div>
        <div class="media-right">
          <h4>Title: {{event.event_title}}</h4>
            <p>Event ID: {{event.event_id}}</p>
            <p> Holder ID: {{event.holder_id}}</p>
            <p>Date:  {{event.e_date}}</p>
        </div>
      </a>
    </div>
    {% endfor %}
{% else %}
<p>No events found :(</p>
{% endif %}


{% endblock %}
